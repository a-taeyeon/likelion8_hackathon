{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>손가락 이벤트</title>
    <style>
        img {
            border:20px solid rgb(0, 154, 218);
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>손가락 챌린지</h1>
    <p>손가락으로 L자 모양 만들어서 엘포인트 인증 이벤트 참여하고 포인트 적립 받자!</p>

    <h2>참여 방법</h2>
    <p>1. 손가락으로 L자 모양을 만들어주세요!</p>
    <img id="finger" src="{% static 'images/finger.jpg' %}" width="400px">
    <p>2. 사진을 찍고 인스타에서 'L.POINT' 해시태그를 달아주세요!</p>
    <img src="{% static 'images/인스타.png' %}" width="400px">
    <p>3. 인증게시판에 캡쳐 사진을 올려주세요!</p>
    <a href="{% url 'create' %}">인증하러 가기</a>
    <a href="{% url 'index' %}">이벤트참여내역 보러가기</a>
    <p>4. 참여 완료! 포인트 적립을 기다려주세요.</p>
</body>
</html>
